    <link
      rel="stylesheet"

                </span>

                <span class="menu__icon menu__icon--small menu__icon-arrow-right">

            </li>
            <li class="menu__item">
              <a href="./" class="menu__link">
                <span class="menu__text">
                  <span class="menu__icon menu__icon--medium menu__icon-item">

                  </span>

                  <span class="menu__item-name"> Transactions </span>
                </span>

                <span class="menu__icon menu__icon--small menu__icon-arrow-right">
                  <i class="las la-angle-right"></i>
                </span>
              </a>

            <li class="menu__item">
              <a href="./" class="menu__link">
                <span class="menu__text">
                  <span class="menu__icon menu__icon--medium menu__icon-item">

                  <span class="menu__item-name"> Contacts </span>

            <li class="menu__item">
              <a href="./" class="menu__link">

                  <span class="menu__icon menu__icon--medium menu__icon-item">

                </span>

            <li class="menu__item">
              <a href="./" class="menu__link">

                </span>

                <span class="menu__icon menu__icon--small menu__icon-arrow-right">

            <li class="menu__item">
              <a href="./" class="menu__link">
                <span class="menu__text">
                  <span class="menu__icon menu__icon--medium menu__icon-item">
                    <i class="las la-phone-volume"></i>

                  <span class="menu__item-name"> My Contacts </span>
                </span>

                <span class="menu__icon menu__icon--small menu__icon-arrow-right">

                  <i class="las la-angle-right"></i>

            </li>

            <div class="search">
              <span class="search__icon">
                <i class="las la-search"></i>
              </span>
  
              <input class="search__input" type="text" placeholder="Search.." />
            </div>
  
            <div>
              <button class="button-icon">
                <i class="las la-file"></i>
              </button>
  
              <button class="button-icon">
                <i class="las la-inbox"></i>
              </button>
  
              <button class="button-icon">
                <i class="las la-ellipsis-v"></i>
              </button>
            </div>
  
            <div class="links">
              <a class="link link--bold link--medium" href="">Wallet</a>
              <a class="link link--bold link--medium" href="">Invoice</a>
            </div>
  
            <div class="user-block">
              <h4 class="subtitle mr-4">Hi, Andrei</h4>
  
              <img class="avatar" src="https://icons.iconarchive.com/icons/3xhumed/mega-games-pack-32/48/Wolfenstein-5-icon.png" alt="" />

          </div>

        <main>
          <div class="cards">
            <div class="card"></div>
            <div class="card"></div>

          </div>
